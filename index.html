<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Brouw je eigen bier - Gulpener brouwlokaal</title>
    <!-- Gilroy webfont -->
    <link rel="stylesheet" type="text/css" href="MyFontsWebfontsKit.css">
    <!-- Personal css -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/brouwjeeigenbier.css">
    <title>Brouw je eigen bier - Gulpener</title>
</head>
<body>
    
    <section id="intro">
        <img class="center-img" src="/images/bottle.svg" alt="">
        <h1>brouw je eigen bier</h1>
        <div class="powered-by">
            <h3>powered by</h3>
            <img class="logo" src="/images/logo.png" alt="">
        </div>
    </section>

    <!-- Contactformulier -->
    <!-- <iframe src="https://gulpener.recras.nl/contactformulier/index/id/12" style="width:100%;height:auto" frameborder=0 scrolling="auto" id="recras"></iframe>
    <script>
    window.addEventListener('message', function(e) {
        var origin = event.origin || event.originalEvent.origin;
        if (origin.match(/gulpener\.recras\.nl/)) {
            document.getElementById('recras').style.height = e.data.iframeHeight + 'px';
        }
    });
    </script> -->

    <section id="kleur">
        <h2>kleur</h2>
        <div class="grid-container-kleur">
            <div class="white">
                <div class="illustration">
                    <div class="bg"></div>
                </div>
                <p>wit</p> 
            </div>
            <div class="blonde">
                <div class="illustration">
                    <div class="bg"></div>
                </div>
                <p>blonde</p>
            </div>
            <div class="amber">
                <div class="illustration">
                    <div class="bg"></div>
                </div>
                <p>amber</p>
            </div>
            <div class="red">
                <div class="illustration">
                    <div class="bg"></div>
                </div>
                <p>rood</p>
            </div>
            <div class="brown">
                <div class="illustration">
                    <div class="bg"></div>
                </div>
                <p>bruin</p>
            </div>
            <div class="black">
                <div class="illustration">
                    <div class="bg"></div>
                </div>
                <p>zwart</p>
            </div>
          </div>
    </section>

    <section id="alcohol">
        <h2>alcoholpercentage</h2>
        <div class="slidecontainer">
            <input class="slider" id="slider" type="range" min="3" max="12" step="1" oninput="sliderChange(this.value)">
            <p>Gekozen percentage: <output id="output">4</output> %</p>
        </div>
    </section>

    <section id="soort">
        <h2>soort</h2>
        <div class="grid-container-soort">
            <!-- TODO: Verander beer-1,2,3 naar optie-1,2,3! -->
            <div class="soort-1">
                <img src="/images/ff.webp" alt="">
            </div>
            <div class="soort-2">
                <img src="/images/lb.webp" alt="">
            </div>
            <div class="soort-3">
                <img src="/images/rz.webp" alt="">
            </div>
        </div>
    </section>

    <section id="gulpener-bier">
        <h2>gulpener bier</h2>
        <div class="grid-container-gulpener-bier">
            <div class="beer-1">
                <img src="/images/gulpener-1.png" alt="">
            </div>
            <div class="beer-2">
                <img src="/images/gulpener-2.png" alt="">
            </div>
            <div class="beer-3">
                <img src="/images/gulpener-3.png" alt="">
            </div>
        </div>
    </section>

    <section id="extra-ingredienten">
        <h2>extra ingredienten</h2>
        <div class="grid-container-extra-ingredienten">
            <div class="ingredient-1">
                <img src="/images/ff2.webp" alt="">
            </div>
            <div class="ingredient-2">
                <img src="/images/kr.webp" alt="">
            </div>
            <div class="ingredient-3">
                <img src="/images/co.webp" alt="">
            </div>
        </div>
    </section>

    <section id="opmerkingen">
        <h2>opmerkingen</h2>
        <textarea placeholder="Type hier je bericht..." name="opmerkingen" id="textarea" cols="30" rows="10"></textarea>
        <img class="center-img" src="/images/boiler.png" alt="">
        <div class="flex-center">
            <a class="start-brouwen" onclick="openPopup()">start het brouwen</a>
        </div>
    </section>

    <div id="overlay">
        <div id="text">
            <h2>Let op!</h2>
            <p>Niet alle velden zijn ingevuld.</p>
            <a class="start-brouwen" onclick="closePopup()">Ok</a>
        </div>
    </div>
   
    <script src="/scripts/slider.js"></script>
    <script src="/scripts/ls-input.js"></script>
    
</body>
</html>
