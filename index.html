<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Brouw je eigen bier - Gulpener brouwlokaal</title>
    <!-- Gilroy webfont -->
    <link rel="stylesheet" type="text/css" href="MyFontsWebfontsKit.css">
    <!-- Personal css -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/brouwjeeigenbier.css">
    <title>Brouw je eigen bier - Gulpener</title>
</head>
<body>
    
    <section id="intro">
        <img class="center-img" src="/images/bottle.svg" alt="">
        <h1>brouw je eigen bier</h1>
        <div class="powered-by">
            <h3>powered by</h3>
            <img class="logo" src="/images/logo.png" alt="">
        </div>
    </section>

    <section id="kleur">
        <h2>kleur</h2>
        <div class="grid-container-kleur">
            <div class="white" onclick="whiteBeer()">
                <div class="illustration">
                    <div class="bg"></div>
                </div>
                <p>wit</p> 
            </div>
            <div class="blonde" onclick="blondeBeer()">
                <div class="illustration">
                    <div class="bg"></div>
                </div>
                <p>blonde</p>
            </div>
            <div class="amber" onclick="amberBeer()">
                <div class="illustration">
                    <div class="bg"></div>
                </div>
                <p>amber</p>
            </div>
            <div class="red" onclick="redBeer()">
                <div class="illustration">
                    <div class="bg"></div>
                </div>
                <p>rood</p>
            </div>
            <div class="brown" onclick="brownBeer()">
                <div class="illustration">
                    <div class="bg"></div>
                </div>
                <p>bruin</p>
            </div>
            <div class="black" onclick="blackBeer()">
                <div class="illustration">
                    <div class="bg"></div>
                </div>
                <p>zwart</p>
            </div>
          </div>
    </section>

    <section id="alcohol">
        <h2>alcoholpercentage</h2>
        <div class="slidecontainer">
            <input class="slider" id="slider" type="range" min="3" max="12" step="1" oninput="sliderChange(this.value)">
            <p>Gekozen percentage: <output id="output">4</output> %</p>
        </div>
    </section>

    <section id="soort">
        <h2>soort</h2>
        <div class="grid-container-soort">
            <!-- TODO: Verander beer-1,2,3 naar optie-1,2,3! -->
            <div class="beer-1">
                <img src="/images/smaak.png" alt="">
            </div>
            <div class="beer-2">
                <img src="/images/smaak.png" alt="">
            </div>
            <div class="beer-3">
                <img src="/images/smaak.png" alt="">
            </div>
        </div>
    </section>

    <section id="gulpener-bier">
        <h2>gulpener bier</h2>
        <div class="grid-container-gulpener-bier">
            <div class="beer-1">
                <img src="/images/smaak.png" alt="">
            </div>
            <div class="beer-2">
                <img src="/images/smaak.png" alt="">
            </div>
            <div class="beer-3">
                <img src="/images/smaak.png" alt="">
            </div>
        </div>
    </section>

    <section id="extra-ingredienten">
        <h2>extra ingredienten</h2>
        <div class="grid-container-extra-ingredienten">
            <div class="beer-1">
                <img src="/images/smaak.png" alt="">
            </div>
            <div class="beer-2">
                <img src="/images/smaak.png" alt="">
            </div>
            <div class="beer-3">
                <img src="/images/smaak.png" alt="">
            </div>
        </div>
    </section>

    <section id="opmerkingen">
        <h2>opmerkingen</h2>
        <textarea placeholder="Type hier je bericht..." name="opmerkingen" id="comments" cols="30" rows="10"></textarea>
        <img class="center-img" src="/images/boiler.png" alt="closing image of boiler">
        <div class="flex-center">
            <a class="start-brouwen" href="/pages/yourbeer.html">start het brouwen</a>
        </div>
    </section>
   
    <script src="/scripts/slider.js"></script>
    <script src="/scripts/ls-input.js"></script>
    
</body>
</html>
